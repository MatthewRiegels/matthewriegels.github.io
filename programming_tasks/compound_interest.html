<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Compound Interest</title>
        <link rel="stylesheet" href="../my website.css">
    </head>
    <body>
        <h3>Compound Interest</h3>
        
        <p><label>Current Balance <input id="startBalance">£</label></p>
        <p><label>Interest Rate <input id="interestRate">%</label></p>
        <p><label>Desired Balance <input id="desiredBalance">£</label></p>

        <button onclick="doThing()">do thing</button>

        <div id="thingResult">abcdefg</div>

        <script>
            function doThing() {
                var balance = parseFloat(document.getElementById("startBalance"))
                var maxBalance = parseFloat(document.getElementById("desiredBalance"));
                var rate = parseFloat(document.getElementById("interestRate"));
                var rate = 1 + (rate / 100)
                for (var i = 0; balance < maxBalance; i++) {
                    document.getElementById("thingResult").innerHTML += "<br>year " + String(i) + ": " + String(balance)
                    balance *= rate
                }
            }
        </script>
    </body>
</html>
