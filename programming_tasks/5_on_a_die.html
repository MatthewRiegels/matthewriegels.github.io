<!DOCTYPE HTML>
<head>
    <title>
        Simple Adder
    </title>
    <body>
        <h1>5 on a Die</h1>
        <button onclick="rollDie()">Roll die</button>
        <div id="DieContainer", style="font-family: consolas;"></div>
        <script>
            function rollDie() {
                document.getElementById("DieContainer").innerHTML = "<p>#########<br>#.#...#.#<br>#...#...#<br>#.#...#.#<br>#########</p>";
            }
        </script>
    </body>
</head>
