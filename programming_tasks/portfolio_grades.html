<html lang="en">
    <head>

    <body>
        <h1>Portfolio Grades</h1>
        
        <label>Analysis</label> <input id="number1"> <p>/25</p>
        <label>Design</label> <input id="number2"> <p>/25</p>
        <label>Implementation</label> <input id="number3"> <p>/25</p>
        <label>Evaluation</label> <input id="number4"> <p>/25</p>

        <button onclick="outputGrade()">Output Grade</button>

        <div id="grades"></div>

        <script>
            function outputGrade() {
                var number1 = parseInt(document.getElementById("number1").value);
                var number2 = parseInt(document.getElementById("number2").value);
                var number3 = parseInt(document.getElementById("number3").value);
                var number4 = parseInt(document.getElementById("number4").value);
                var totalMark = number1 + number2 + number3 + number4;
                document.getElementById("grades").innerHTML = toString(totalMark);

                grade="X";
                switch (totalMark) {
                    case 0:
                        grade="U";
                        break;
                    case 4:
                        grade="G";
                        break;
                    case 13:
                        grade="F";
                        break;
                    case 22:
                        grade="E";
                        break;
                    case 31:
                        grade="D";
                        break;
                    case 41:
                        grade="C";
                        break;
                    case 54:
                        grade="B";
                        break;
                    case 67:
                        grade="A";
                        break;
                    case 80:
                        grade="A*";
                        break;
                }
                
                // document.getElementById("grades").innerHTML = grade
            }
        </script>
